<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <h1>我的第一个网页</h1>
    <p id="demo">我的第一个段落</p>

    <!-- javascript 代码块  必须放在要操作的节点后面，否者不能操作，除非是需要条件触发的的javascript可以放在head里 -->

    </script>

</html>
